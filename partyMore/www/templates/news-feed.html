<!-- (*) assigned classes -->

<ion-view view-title="Events" cache-view="false">
	<ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-empty" ng-click="openEventAddModal()"></button>
    </ion-nav-buttons>
	<ion-content>
		<ion-refresher
	    	pulling-text="Pull to refresh..."
	    	on-refresh="doRefresh()">
	  	</ion-refresher>
		<!-- list card -->
		<div class="list card" ng-repeat="event in events" ng-click='showDetails(event._id)'>
		
			<div class="item item-avatar item-icon-right">
				<img src="img/27.jpg">
				<h2>{{event.creator}}</h2>
				<!-- *class social / favorites and comments -->
				<p class="social-img-up">
			    	<!-- <a>
			    		<i class="icon ion-ios-heart-outline"></i>
			      		10
			    	</a> -->
			    	<a ng-show='userIsParticipate(event.users)'>
			      		<i class="icon ion-checkmark"></i>
	    			</a>
	    			<a>
			      		<i class="icon ion-person-stalker"></i>
			      		{{event.users.length}}
	    			</a>
			      	<a>
			      		<i class="icon ion-ios-chatbubble-outline"></i>
	    				{{event.comments.length}}
	    			</a>
			    </p>
			    <!-- *class icon-p / icon time -->
				<p class="icon-p">
					<i class="icon ion-ios-clock-outline"></i>
					{{event.date*1000 | date:"MM/dd/yyyy 'at' h:mma"}}
				</p>
				<h3 style='text-align: center; margin-top: 15px'>{{event.name}}</h3>
			</div>
			<div class="item item-image">
				<img src="img/feed/5.jpg">
				<!-- *class social-img-up / favorites and comments up image -->
				<!-- <p class="social-img-up">
			    	<a>
			    		<i class="icon ion-ios-heart"></i>
			      		10
			    	</a>
			      	<a>
			      		<i class="icon ion-ios-chatbubble"></i>
	    				5
	    			</a>
			    </p> -->
			</div>
			<!-- item tabs -->
			<!-- *class black-bg / background color tabs -->
			<div class="item tabs tabs-secondary tabs-icon-left black-bg">
			    <a class="tab-item">
			      <i class="icon ion-ios-heart-outline"></i>
			      Like
			    </a>
			    <a class="tab-item">
			      <i class="icon ion-ios-chatbubble-outline"></i>
			      Comment
			    </a>
			    <!-- <a class="tab-item">
			      <i class="icon ion-ios-redo-outline"></i>
			      Share
			    </a> -->
		  	</div>

		</div>
	</ion-content>
</ion-view>
