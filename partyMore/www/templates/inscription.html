<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Inscription</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doInscription()">
      <div class="list list-insert">

		<label class="item item-input item-stacked-label">
			<span class="input-label">Username</span>
			<input type="text" placeholder="Username" ng-model="inscriptionData.username">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="text" placeholder="Email" ng-model="inscriptionData.mail">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="Password" >
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password verification</span>
			<input type="password" placeholder="Password" ng-model="inscriptionData.password">
		</label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">S'inscrire</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
