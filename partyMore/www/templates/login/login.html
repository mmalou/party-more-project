<!-- (*) assigned classes -->

<!-- *class view-login / background color -->
<ion-view class="view-login">
  	<ion-content has-bouncing="false">
	  	<!-- *class logo / logo company or app -->
	  	<div class="logo">
	  		<img ng-src="img/logo.png" alt="Company">
	  	</div>
	  	<!-- form login with button sing in and facebook login style -->
		<form ng-submit="doLogin()">
		  	<div class="list list-inset">
				<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="loginData.username">
				</label>
				<label class="item item-input">
				<input type="password" placeholder="........." ng-model="loginData.password">
				</label>
				<button class="button button-block button-assertive">
		  			SIGN IN
				</button>
				<!-- <span>-or-</span>
				<button class="button button-block button-outline button-assertive">
					Facebook
				</button> -->
				<a href="#" ng-click='openSignupModal()'>Create Acount</a>
			</div>
		</form>
  	</ion-content>
</ion-view>
