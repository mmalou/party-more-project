<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-insert">

		<label class="item item-input item-stacked-label">
			<span class="input-label">Username</span>
			<input type="text" placeholder="Username" ng-model="loginData.username" name="username">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="Password" ng-model="loginData.password">
		</label>
		<label class="item">
			<button class="button button-block button-positive" type="submit">Login</button>
		</label>
      </div>
    </form>

    <button class="button button-block button-positive" type="button" ng-click='openSignupModal()'>Signup</button>
    
    <ul id="errors">
	<li ng-show="validation.usernameRequired">Username required</li>
	<li ng-show="validation.passwordRequired">Password required</li>
	<li ng-show="validation.usernameNoExist">Username doesn't exist</li>
	<li ng-show="validation.passwordIncorrect">Password incorrect</li>
    </ul>
  </ion-content>
</ion-view>
